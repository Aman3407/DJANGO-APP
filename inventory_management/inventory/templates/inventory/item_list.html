<h1>Item List</h1>
<a href="{% url 'item_new' %}">Add New Item</a>
<a href="{% url 'supplier_list' %}">View Suppliers</a>
<ul>
    {% for item in items %}
        <li>
            <a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a>
            <a href="{% url 'item_edit' pk=item.pk %}">Edit</a>
            <a href="{% url 'item_delete' pk=item.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
